apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: "cicd-core-resource-limits" 
spec:
  limits:
    - type: "Pod"
      max:
        cpu: "2000m" 
        memory: "6Gi" 
      min:
        cpu: "1000m" 
        memory: "3Gi" 
    - type: "Container"
      max:
        cpu: "1000m" 
        memory: "1Gi" 
      min:
        cpu: "500m" 
        memory: "700Mi" 
      default:
        cpu: "500m" 
        memory: "700Mi" 
      defaultRequest:
        cpu: "500m"
        memory: "700Mi" 
      maxLimitRequestRatio:
        cpu: "1" 
