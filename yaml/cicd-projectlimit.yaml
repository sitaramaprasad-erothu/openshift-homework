apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: "cicd-core-resource-limits" 
spec:
  limits:
    - type: "Pod"
      max:
        cpu: "1850m" 
        memory: "7Gi" 
      min:
        cpu: "900m" 
        memory: "4Gi" 
    - type: "Container"
      max:
        cpu: "1700m" 
        memory: "4Gi" 
      min:
        cpu: "500m" 
        memory: "1Gi" 
      default:
        cpu: "500m" 
        memory: "512Mi" 
      defaultRequest:
        cpu: "500m"
        memory: "512Mi" 
      maxLimitRequestRatio:
        cpu: "2" 
